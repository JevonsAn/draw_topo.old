<!DOCTYPE html>
<html>
<head>
	<title>自治域拓扑图</title>

<body>

	<svg id="topo" width="1450" height="700">

<script src="static/jquery-3.3.1.min.js"></script>
<script src="static/bootstrap.js"></script>
<script src="static/d3.js"></script>
<script src="static/d3-selection-multi.v1.js"></script>
<script>
	let svg = d3.select("svg#topo");
	let height = 400;
	let width = 600;
	let x = d3.scaleOrdinal().range({{x_list}});
	let xScale = x.domain({% raw x_domain%});

	// x轴
	let xAxis = svg.append('g')
				   .attr('class', 'xAxisis')
				   .attr('transform', `translate(0, 50)`)
				   .call(d3.axisTop(xScale))
		            .append("text")//添加坐标轴说明
					.text("经度")
					.attr("transform","translate(1350,0)")
					.attr("fill","#000")
					.attr("font-size", "20px")
					.attr("dy","0em");

	let y = d3.scaleOrdinal().range([0,600]);
	let yScale = y.domain(["", ""]);

	// y轴
	let yAxis = svg.append('g')
				   .attr('class', 'yAxisis')
				   .attr('transform', `translate(100, 50)`)
				   .call(d3.axisLeft(yScale));
					// .append("text")//添加坐标轴说明
					// .text("经度")
					// .attr("transform","translate(1350,0)")
					// .attr("fill","#000");

	d3.json("json", function(error, graph) {
    if (error) throw error;

    let node = svg.selectAll(".node")
                  .data(graph)
                .enter().append("g")
                  .attr("class", "node")
                  .attr("id",function (d) {
                    return "node"+d.asn;
                  });

    node.append("rect")
        // .attr("stroke","#666")
        // .attr("stroke-width","1px")
        .attr("fill", d => d.color)
        .attr("x", d => d.xp)
        .attr("y", d => d.yp)
        .attr("width", d => d.width)
        .attr("height", "20")
        .on("click",function(d) {
          
        });
        // .call(d3.drag()
        //     .on("start", dragstarted)
        //     .on("drag", dragged)
        //     .on("end", dragended));

    node.append("title")
        .text(d => d.asn);

    // node.append("text")
